<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YXTOO | PORTFOLIO</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0055;
            --neon-blue: #00f2ff;
            --neon-yellow: #ffee00;
            --bg-dark: #0a0a0c;
            --card-bg: #15151a;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Effet scanline */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        h1 {
            font-family: 'VT323', monospace;
            font-size: clamp(3rem, 10vw, 5rem);
            margin: 0;
            color: var(--neon-blue);
            text-shadow: 4px 4px var(--neon-pink);
            text-transform: uppercase;
        }

        .price-tag {
            background: var(--neon-pink);
            padding: 5px 20px;
            font-size: 1.8rem;
            display: inline-block;
            margin-top: 15px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
            font-family: 'VT323', monospace;
        }

        /* Bulle All Might */
        .profile-bubble {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid var(--neon-yellow);
            box-shadow: 0 0 15px var(--neon-yellow);
            overflow: hidden;
            z-index: 200;
            transition: 0.3s;
        }
        .profile-bubble img { width: 100%; height: 100%; object-fit: cover; }
        .profile-bubble:hover { transform: scale(1.1) rotate(10deg); }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            padding: 12px;
            transition: 0.4s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        .card img {
            width: 100%;
            border: 1px solid #222;
        }

        .card-title {
            text-align: center;
            margin-top: 10px;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            color: var(--neon-pink);
        }

        footer {
            text-align: center;
            padding: 80px 20px;
        }

        .btn-contact {
            padding: 15px 40px;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            text-decoration: none;
            font-size: 2rem;
            font-family: 'VT323', monospace;
            transition: 0.3s;
        }

        .btn-contact:hover {
            background: var(--neon-pink);
            color: white;
            box-shadow: 0 0 30px var(--neon-pink);
        }
    </style>
</head>
<body>

<div class="profile-bubble">
    <img src="pfp.avif" alt="All Might">
</div>

<header>
    <h1>YXTOO</h1>
    <div class="price-tag">STARTER @ 10€</div>
</header>

<div class="container">
    <div class="grid">
        <div class="card">
            <img src="Capture d'écran 2026-02-13 200519.jpg" alt="Problématique">
            <div class="card-title">FACE-CAM / IRL</div>
        </div>
        <div class="card">
            <img src="Capture d'écran 2026-02-26 204325.jpg" alt="Banger">
            <div class="card-title">STYLE BANGER</div>
        </div>
        <div class="card">
            <img src="FRUITFORMONEY MINIA.jpg" alt="Fruit for money">
            <div class="card-title">BLOX FRUITS / CASH</div>
        </div>
        <div class="card">
            <img src="MINIA.jpg" alt="Illegal">
            <div class="card-title">ROBLOX STORY</div>
        </div>
    </div>
</div>

<footer>
    <a href="mailto:yxtoo.2093@gmail.com" class="btn-contact">ME CONTACTER</a>
</footer>

</body>
</html>
