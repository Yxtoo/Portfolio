    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0055;
            --neon-blue: #00f2ff;
            --neon-yellow: #ffee00;
            --bg-dark: #0a0a0c;
            --card-bg: #15151a;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Scanline effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        header {
            text-align: center;
            padding: 80px 20px;
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            background: linear-gradient(to bottom, #111, var(--bg-dark));
        }

        h1 {
            font-family: 'VT323', monospace;
            font-size: clamp(3.5rem, 12vw, 6rem);
            margin: 0;
            color: var(--neon-blue);
            text-shadow: 4px 4px var(--neon-pink);
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .price-tag {
            background: var(--neon-pink);
            padding: 8px 25px;
            font-size: 2rem;
            display: inline-block;
            margin-top: 15px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
            font-family: 'VT323', monospace;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px var(--neon-pink); }
            100% { transform: scale(1); }
        }

        .profile-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid var(--neon-yellow);
            box-shadow: 0 0 20px var(--neon-yellow);
            overflow: hidden;
            z-index: 200;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .profile-bubble img { width: 100%; height: 100%; object-fit: cover; }
        .profile-bubble:hover { transform: scale(1.2) rotate(-10deg); }

        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            padding: 15px;
            transition: 0.4s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }

        .card img {
            width: 100%;
            border: 1px solid #222;
            display: block;
        }

        .card-title {
            text-align: center;
            margin-top: 15px;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            color: var(--neon-pink);
            text-transform: uppercase;
        }

        footer {
            text-align: center;
            padding: 100px 20px;
        }

        .btn-contact {
            padding: 20px 50px;
            border: 3px solid var(--neon-pink);
            color: var(--neon-pink);
            text-decoration: none;
            font-size: 2.5rem;
            font-family: 'VT323', monospace;
            transition: 0.3s;
            background: transparent;
        }

        .btn-contact:hover {
            background: var(--neon-pink);
            color: white;
            box-shadow: 0 0 40px var(--neon-pink);
            cursor: pointer;
        }

        #music-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            color: var(--neon-blue);
            opacity: 0.7;
        }
    </style>
</head>
