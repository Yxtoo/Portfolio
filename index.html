<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YXTOO | PORTFOLIO MINIAMAKER</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0055;
            --neon-blue: #00f2ff;
            --neon-yellow: #ffee00;
            --bg-dark: #0a0a0c;
            --card-bg: #15151a;
            --pixel-font: 'VT323', monospace;
            --cyber-font: 'Rajdhani', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: var(--cyber-font);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Effet de lignes de scan (Scanline effect) */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        /* En-tête */
        header {
            text-align: center;
            padding: 80px 20px 50px;
            width: 100%;
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            position: relative;
        }

        h1 {
            font-family: var(--pixel-font);
            font-size: 5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--neon-blue);
            text-shadow: 3px 3px var(--neon-pink);
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        .price-tag {
            background: var(--neon-pink);
            color: white;
            padding: 10px 20px;
            font-size: 2rem;
            display: inline-block;
            margin-top: 15px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            animation: pulse-pink 2s infinite;
        }

        @keyframes pulse-pink {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); }
        }

        /* Photo de profil All Might en bulle */
        .profile-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--neon-yellow);
            box-shadow: 0 0 20px var(--neon-yellow);
            overflow: hidden;
            z-index: 200;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-bubble img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-bubble:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px var(--neon-yellow), 0 0 50px rgba(255, 238, 0, 0.5);
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px 100px;
            width: 100%;
        }

        /* Grille des miniatures */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            padding: 15px;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), border-color 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            display: block;
            border: 1px solid #222;
            transition: transform 0.5s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
            border-color: var(--neon-blue);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-title {
            margin-top: 15px;
            font-family: var(--pixel-font);
            font-size: 1.4rem;
            color: var(--neon-pink);
            text-transform: uppercase;
            text-align: center;
            opacity: 0.8;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .card:hover .card-title {
            opacity: 1;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* Section Contact */
        footer {
            text-align: center;
            padding: 80px 20px;
            width: 100%;
            background: var(--card-bg);
            border-top: 2px solid var(--neon-pink);
            font-family: var(--pixel-font);
            box-shadow: 0 -10px 20px rgba(255, 0, 85, 0.2);
        }

        footer p {
            font-size: 2rem;
            margin-bottom: 30px;
            color: white;
            text-transform: uppercase;
        }

        .btn-contact {
            display: inline-block;
            padding: 20px 50px;
            background: transparent;
            color: var(--neon-pink);
            border: 3px solid var(--neon-pink);
            text-decoration: none;
            font-size: 2rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-contact:hover {
            background: var(--neon-pink);
            color: black;
            box-shadow: 0 0 40px var(--neon-pink);
            transform: scale(1.05);
        }

        .btn-contact::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .btn-contact:hover::before {
            left: 100%;
        }

    </style>
</head>
<body>

<div class="profile-bubble" title="All Might est là !">

        <div class="card">

        <div class="card">

    </div>
</div>

<footer>
    <p>PRÊT À FAIRE DÉCOLLER TES VUES ?</p>
    <a href="mailto:yxtoo.2093@gmail.com" class="btn-contact">CONTACTE-MOI ICI</a>
</footer>

</body>
</html>
